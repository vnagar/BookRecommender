<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Edit Your Profile</h1>

  <div class="row">
    <!-- left column -->
    <div class="span4">
      <div class="text-center">
        <img src={{ g.user.avatar(128) }} class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>

    <!-- edit form column -->
    <div class="span8 personal-info">
      <form action="" method="post" name="edit" class="form-horizontal" role="form">
		{{form.hidden_tag()}}
        <div class="form-group">
          <label class="col-lg-3 control-label">Username:</label>
          <div class="col-lg-8">
			{{ form.username(size=24) }}
			{% for error in form.errors.username %}
				<br><span style="color: red;">[{{ error }}]</span>
			{% endfor %}
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">About me:</label>
          <div class="col-md-8">
			{{ form.about_me(cols=32, rows=4) }}
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
